<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="navbar-title gradient-custom bg-dark text-white">Weather Dashboard</div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="search-title my-1">Search for a City:</div>
                <div class="input-group mb-2">
                    <input id="input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                        <button class="btn btn-primary" type="button" id="searchBn">
                            <i class="fas fa-search"></i>
                        </button>
                </div>
                <hr class ="line"/>
                <form id="recent"></form>
            </div>
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-11 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-11">
                                <span id="cityName" class="city-name align-middle"></span>
                                <img id="statusPic" src="" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-11">
                                <p id="cityTemp"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-11">
                                <p id="cityHum"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-11">
                                <p id="cityWind"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-11 d-flex">
                                <p id="cityUv"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-11">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row col-12">
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
